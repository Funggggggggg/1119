<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.5.3.css">
</head>

<body>
    <div class="container ">
        <h1 class="display-1">Display 1</h1>
        <h1 class="display-2">Display 2</h1>
        <h1 class="display-3">Display 3</h1>
        <h1 class="display-4">Display 4</h1>
        <h1 class="display-5">Display 5</h1>
        <h1 class="display-6">Display 6</h1>
    </div>
    <div class="container">
        <h1>.img-fluid</h1>
        <h2>max-width 有作用</h2>
        <img class="img-fluid" src="https://picsum.photos/500/200/?random=10">

        <h2>max-width 無作用</h2>
        <img class="img-fluid" src="https://picsum.photos/100/200/?random=10">

        <h2>try</h2>
        <img class="img-thumbnail" src="https://picsum.photos/300/200/?random=10">

        <h1>對齊圖片</h1>
        <h2>浮動</h2>
        <!-- 也可以加上 overflow-hidden 使用 BFC 的方式讓背景回來-->
        <div class="bg-primary clearfix">
            <img class="float-start" src="https://picsum.photos/300/200/?random=10">
            <img class="float-end" src="https://picsum.photos/300/200/?random=10">
        </div>

        <h2>圖片置中.1 - 轉型成 block 圖片有自己的寬度，可以用 margin auto 置中</h2>
        <!-- rounded (原角)  mx-auto (= margin auto) d-block (轉成區塊 block 才能做置中)-->
        <img class="rounded-3 mx-auto d-block" src="https://picsum.photos/300/200/?random=10">

        <h2>圖片置中.2 - 將圖片當作 inline ，使用 taxt-align:center 置中</h2>
        <div class="taxt-center bg-info">
            <img class="rounded-3 mx-auto d-block" src="https://picsum.photos/300/200/?random=10">
        </div>

        <h2>圖片置中.3 - d-flex 置中</h2>
        <div class="d-flex justify-content-center">
            <img class="rounded-3" src="https://picsum.photos/300/200/?random=10">
        </div>
    </div>
    <script src="./js/bootstrap.bundle.js"></script>
</body>

</html>
